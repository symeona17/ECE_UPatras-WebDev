<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admins-panel.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./public/logo@2x.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="./about-us.html">About us</a></li>
          <li><a href="./contact-us.html">Contact us</a></li>
          <li><a href="./support-us.html">Support us</a></li>
          <li><a href="./educational-programms.html">Educational programs</a></li>
          <li><a href="./book-your-spot.html" class="book">Book your spot!</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="container">
            <h1>Admin's Panel</h1>
            <form id="signin-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <a href="#" id="forgot-password">Forgot Your Password?</a>
            </form>
      </div>      

    </main>

    <footer>
      <p>&copy; 2023 Achaia Animal Park. All rights reserved.</p>
    </footer>

    <script>
      var adminPanelText = document.getElementById("adminPanelText");
      if (adminPanelText) {
        adminPanelText.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      </script>
  </body>
</html>
